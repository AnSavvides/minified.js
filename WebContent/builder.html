<!DOCTYPE html><html xmlns:fn="http://www.w3.org/2005/xpath-functions" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:page="http://tjansen.de/minifiedPage" xmlns:i="http://tjansen.de/internal" xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta charset="UTF-8"></meta>
      <title>Builder - Minified.js</title><style type="text/css">
body {margin: 0; font-family: Calibri, Thesis, Frutiger, Myriad, Verdana, sans-serif;}
#head, #foot, #main {margin: 0; width: 100%; padding: 0.2em;  vertical-align: middle;}
.container { margin: auto; width: 70em; }
#head .container { height: 2.4em; border-bottom: 1px solid #aaa; padding: 0; }
#head .container img { height: 2em; float: left; margin: 0.2em 0.5em;} 
#topMenu { text-align: right;}
#topMenu a { display: inline-block; height: 1.4em; padding: 0.5em 1em 0.5em; color: black; text-decoration: none; vertical-align: middle;}
#topMenu a:hover { color: white; background-color: #f80; }
#topMenu a.selected,  #topMenu a:hover.selected { color: white; background-color: black; }
#foot .container { height: 2.4em; border-top: 1px solid #aaa; padding: 0; }
#foot .container p { font-size: smaller; color: #bbb; margin: 0.5em; padding: 0; text-align: left; }
#foot .container A { color: #888; font-weight: bold; font-size: smaller; }
#main .container { padding: 1em; }
</style><style type="text/css">
  		body {font-family: sans-serif;}
		.moduleDescriptor {font-size: large; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em;}
		.sectionDescriptor {margin-left: 1.5em;}
		.requirements {font-size: x-small; padding-left: 1.5em; margin-bottom: 0.5em;}
		#resultDiv th {text-align: left; margin-right: 2em;'}
  </style><script type="text/javascript" src="js/builder.js"></script></head>
   <body>
      <div id="head">
         <div class="container"><img src="/img/minified.svg"></img><div id="topMenu"><a class="notSelected" href="/">Home</a><a class="notSelected" href="/download">Download</a><a class="notSelected" href="/build">Build</a><a class="notSelected" href="/tutorials">Tutorials</a><a class="notSelected" href="/api">Reference</a><a class="selected" href="/about">About</a></div>
         </div>
      </div>
      <div id="main">
         <div class="container"><div>
            		<form id="configurationForm">
            			<div id="sectionCheckboxes"></div>
            			<p>
            			<input id="compressionClosure" type="radio" name="compression" value="closure"
            checked="checked"/><label for="compressionClosure">Minify using Closure</label>
            			<input id="compressionSource" type="radio" name="compression" value="source"/><label
            for="compressionSource">Plain Source</label>
            			</p>
            			<p>
            			<button id="compile">Compile!</button>
            			</p>
            		</form>
            		<hr/>
            		<div id="resultDiv">Compilation finished.
            			<table>
            				<tr><th>Resulting size</th><td id="resultPlain"></td></tr>
            				<tr id="gzipRow"><th>Resulting size (gzip'd)</th><td id="resultGzipped"></td></tr>
            				<tr id="downloadRow"><th>Download</th><td><a id="resultLink" href="#">minified-custom.js</a></td></tr>
            			</table>
            			<textarea id="resultSrc" rows="12" cols="140"></textarea>
            		</div>
            		 
            	</div>
         </div>
      </div>
      <div id="foot">
         <div class="container">
            <p>Please send feedback to <a href="mailto:tim@tjansen.de">tim@tjansen.de</a>.
               		You may follow me on Twitter, <a href="https://twitter.com/timjansen">@timjansen</a>, but 
               		don't expect too much.
               		<a href="/impressum.html">Legal Notice / Impressum</a>.
            </p>
         </div>
      </div>
   </body>
</html>
