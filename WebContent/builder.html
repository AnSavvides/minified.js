<html>
	<head><title>Minified.js Builder</title>
	
	<style type="text/css">
		body {font-family: sans-serif;}
		.moduleDescriptor {font-size: large; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em;}
		.sectionDescriptor {margin-left: 1.5em;}
		.requirements {font-size: x-small; padding-left: 1.5em; margin-bottom: 0.5em;}
		#resultDiv th {text-align: left; margin-right: 2em;'}
	</style> 
	
	<script type="text/javascript" src="libs/valentine.min.js"></script>
	<script type="text/javascript" src="minified-src.js"></script>
	<script type="text/javascript" src="parser-src.js"></script>
	<script type="text/javascript" src="builder-src.js"></script>

	</head>
	<body>
		<form id="configurationForm">
			<div id="sectionCheckboxes"></div>
			<p>
			<input id="compressionClosure" type="radio" name="compression" value="closure" checked="checked"/><label for="compressionClosure">Minify using Closure</label>
			<input id="compressionSource" type="radio" name="compression" value="source"/><label for="compressionSource">Plain Source</label>
			</p>
			<p>
			<button id="compile">Compile!</button>
			</p>
		</form>
		<hr/>
		<div id="resultDiv">Compilation finished.
			<table>
				<tr><th>Resulting size</th><td id="resultPlain"></td></tr>
				<tr><th>Resulting size (gzip'd)</th><td id="resultGzipped"></td></tr>
				<tr><th>Download</th><td><a id="resultLink" href="#">minified-custom.js</a></td></tr>
			</table>
			<textarea id="resultSrc" rows="12" cols="140"></textarea>
		</div>
	</body>
</html>
