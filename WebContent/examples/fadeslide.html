<html>
	<head><title>Minified.js Fade &amp;Slide Example</title>
	
	<style type="text/css">
		body {font-family: sans-serif;}
		.cnt {
			margin-top: 2em; 
			border: 1px solid black; 
			position: relative; 
			width: 400px; 
			height: 100px; 
			overflow: hidden;
		}
		.thickBorder {
			border: 4px solid black !important; 
		}
	</style> 
	<script type="text/javascript" src="../minified-src.js"></script>
	<script type="text/javascript">

	
	$(function() {
		$('#cntA').wire({'#fadeButton': 'click'}, 
			{
				'.boxesA': [{$$fade: 1}, {$$fade: 0}, 750], 
				'.boxesB': [{$$fade: 0}, {$$fade: 1}, 750]
			});
		
		$('#fade1Button').on('click', function() {
			$('#cntB .boxesA').animate({$$fade: 0});
			$('#cntB .boxesB').animate({$$fade: 1});
		});
	});
	</script>
	
	</head>
	<body>

		<button id="fadeButton">Toggle Fade!</button> 
		<button id="fade1Button">1-Time Fade!</button><br/>
		<div class="cnt" id="cntA">
			<div class="boxesA" style="background-color: #f00; position: absolute; top: 10px; left:  10px; width: 80px; height: 80px;"></div>
			<div class="boxesA" style="background-color: #0f0; position: absolute; top: 10px; left: 110px; width: 80px; height: 80px; opacity: 0.5; filter: alpha(opacity = 50);"></div>
			<div class="boxesB" style="background-color: #00f; position: absolute; top: 10px; left: 210px; width: 80px; height: 80px; visibility: hidden;"></div>
			<div class="boxesB" style="background-color: #000; position: absolute; top: 10px; left: 310px; width: 80px; height: 80px; display: none;"></div>
		</div>
		<div class="cnt" id="cntB">
			<div class="boxesA" style="background-color: #f00; position: absolute; top: 10px; left:  10px; width: 80px; height: 80px;"></div>
			<div class="boxesA" style="background-color: #0f0; position: absolute; top: 10px; left: 110px; width: 80px; height: 80px; opacity: 0.5; filter: alpha(opacity = 50);"></div>
			<div class="boxesB" style="background-color: #00f; position: absolute; top: 10px; left: 210px; width: 80px; height: 80px; visibility: hidden;"></div>
			<div class="boxesB" style="background-color: #000; position: absolute; top: 10px; left: 310px; width: 80px; height: 80px; display: none;"></div>
		</div>
	</body>
</html>
