<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Minified.js</title>
<style type="text/css">
body {margin: 0; font-family: Calibri, Thesis, Frutiger, Myriad, Verdana, sans-serif;}
#head {margin: 0; width: 100%; padding: 0.2em;  vertical-align: middle;}
#headContainer { margin: auto; width: 70em; height: 2.4em; padding: 0; border-bottom: 1px solid #aaa; }
#headContainer img { height: 2em; float: left; margin: 0.2em 0.5em;} 
#linkContainer { text-align: right;}
#linkContainer a { display: inline-block; height: 1.4em; padding: 0.5em 1em 0.5em; color: black; text-decoration: none; vertical-align: middle;}
#linkContainer a:hover { color: white; background-color: #f80; }
#linkContainer a.selected,  #linkContainer a:hover.selected { color: white; background-color: black; }
</style>
<script type="text/javascript" src="minified-src.js"></script>
<script type="text/javascript">
$('#linkContainer a.notSelected').each(function(link) {
	var t = $(link).toggle({$backgroundColor: '#fff'}, {$backgroundColor: '#f80'});
	$(link).on('mouseover', t, [true]);
	$(link).on('mouseleave', t, [false]);
});
</script>
</head>
<body>
<div id="head">
	<div id="headContainer">
		<img src="img/minified.svg" />
		<div id="linkContainer">
			<a class="selected" href="/">Home</a>
			<a class="notSelected" href="/download">Download</a>
			<a class="notSelected" href="/build">Build</a>
			<a class="notSelected" href="/tutorials">Tutorials</a>
			<a class="notSelected" href="/api">Reference</a>
			<a class="notSelected" href="/about">About</a>
		</div>
	</div>
</div>
<div id="main"></div>
<div id="foot"></div>


</body>
</html>
